<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>User Page</title>
</head>
<body>
    <!-- Searchbar -->
    <div class="container my-3">
        <form class="d-flex justify-content-center" role="search">
            <input class="form-control me-2 w-50" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>

    <!-- Navbars -->
    <ul class="nav nav-pills justify-content-center mb-4">
        <li class="nav-item"><a class="nav-link" href="#">New arrivals</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Best sellers</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Offers</a></li>
        <li class="nav-item"><a class="nav-link disabled" href="#">Cart</a></li>
    </ul>

    <!-- Sidebars-->
    <div class="container-fluid">
        <div class="row">
            
            <div class="col-md-3 p-3 bg-white border">
                <div class="text-left mb-4">
                    <img src="logo.png" alt="Logo" class="img-fluid" style="max-width: 100px;" >
                </div>
                <h5 class="fw-bold mb-4">WELCOME BACK</h5>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link text-dark fw-bold">My account</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link text-dark">My information</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link text-dark">My orders</a>
                    </li>
                </ul>
            </div>

            <!-- my account information -->
            <div class="col-md-9">
                <div class="row mb-4">
                    <!-- My Account Information -->
                    <div class="col-md-6 border p-3">
                        <h5 class="bg-success text-white p-2 mb-3">My account information</h5>
                        <form>
                            <div class="mb-3">
                                <label class="form-label">First and Last Name</label>
                                <input type="text" class="form-control" placeholder="Tito Abraham">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email address</label>
                                <input type="email" class="form-control" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control">
                            </div>
                        </form>
                    </div>

                    <!-- My Preferences information -->
                    <div class="col-md-6 border p-3">
                        <h5 class="bg-success text-white p-2 mb-3">My preferences</h5>
                        <p>Choose how you would like to be updated on new products, special offers and other useful information:</p>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="emailUpdates">
                            <label class="form-check-label" for="emailUpdates">By Email</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="smsUpdates" checked>
                            <label class="form-check-label" for="smsUpdates">By SMS</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
